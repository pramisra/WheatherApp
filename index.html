<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>

<body>

    <div class="content">
        <h2>Weather App</h2>
        <h2>Weather App</h2>
    </div>


    <div class="app">
        <div class="search">

            <input type="text" name="" class="inputbox" id="inputbox" placeholder="Enter the City...."
                autocomplete="off">

        </div>
        <div class="Wheather-body">
            <div class="location">
                <div class="city" id="city">
                    ________ ,--
                </div>
                <div class="date" id="date">
                    DD MM (Week Days), YYYY
                </div>
            <div class="wheather-status">
                <div class="temp" id="temp">--&deg;C</div>
                <div class="min-max" id="min-max">--&deg;C (min) / --&deg;C (max)</div>
                <div class="weather" id="weather">Depend On Weather</div>
                <div class="img" id="img"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
